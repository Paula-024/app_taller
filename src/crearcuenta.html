    <div class="registro">
        <form id="registro-form">
            
          <label for="nombre">Nombre</label>
          <input type="text" id="registro-nombre" class="form-control mb-3" placeholder="Nombre" required>

          <label for="email">Email:</label>
          <input type="text" id="registro-email" class="form-control mb-3" placeholder="Email" required>

          <label for="telefono">celular</label>
          <input type="tel" id="registro-cel" class="form-control mb-3" placeholder="celular" required>        

          <label for="password">Password:</label>
          <input type="password" id="registro-password" class="form-control mb-3" placeholder="Password" required>

          <button type="submit" class="btn btn-primary"> Siguiente</button>
